<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js"> </script>
</head>

<body>

  <div id="image">
    Hover over an image below to display here.
  </div>

  <img class="preview" alt="orange butterfly" src="woods1.jpeg" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="1">

  <img class="preview" alt="squirrel in a tree" src="woods2.jpeg" onmouseover="upDate(this)" onmouseout="unDo()">

  <img class="preview" src="woods3.jpeg" alt="flowing water" onmouseover="upDate(this)" onmouseout="unDo()">

  <img class="preview" alt="mushrooms" src="woods4.jpeg" onmouseover="upDate(this)" onmouseout="unDo()">

  <img class="preview" alt="spider in a web" src="woods5.jpeg" onmouseover="upDate(this)" onmouseout="unDo()">

  <img class="preview" src="woods6.jpeg" alt="crayfish in the water" onmouseover="upDate(this)" onmouseout="unDo()">

</body>

</html>
